{% extends 'cliente/plantilla.html' %}
{% block content %}
{% load static %}
<form class="card">
    <div class="card-header bg-light">
        <h5 class="mb-0">Enviar error</h5>
    </div>
    <div class="card-body p-0">
        <div class="border border-top-0 border-200">
            <input class="form-control border-0 rounded-0 outline-none px-card" id="email-to" type="email"
                aria-describedby="email-to" placeholder="Titulo" />
        </div>
        <div class="min-vh-50">
            <textarea class="form-control border-0 rounded-0 outline-none " id="exampleFormControlTextarea1" placeholder="Mensaje" rows="18"
            style="margin-top: 16px; margin-bottom: 16px; height: 471px; width: 1150px; margin-left: 6px;"></textarea>
        </div>
    </div>
    <div class="card-footer border-top border-200 d-flex flex-between-center">
        <div class="d-flex align-items-center">
            <button class="btn btn-success btn-sm px-5 me-2" type="submit">Enviar</button>
        </div>
    </div>
</form>
{% endblock content %}
